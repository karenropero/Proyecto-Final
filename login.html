<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Compumaxi</title>

<link rel="stylesheet" href="body1.css">
</head>
<body>

<header>
    <h1 class="logo">COMPUMAXI.COM</h1>
    <div class="buscador">
        <input type="text" placeholder="Buscar en compumaxi">
        <button>Buscar</button>
    </div>
</header>

<div class="fondo"></div>

<div class="login-box">
    <h2>Ingresa e inicia tu email</h2>

    <input type="email" placeholder="Ingresa tu email" id="email">
    <input type="password" placeholder="Ingresa tu contraseña" id="password">


    <button class="btn-empresa" onclick="loginEmpresa()">
        cuenta de empresa
    </button>

    <button class="btn-enviar" onclick="handleLogin()">
        Enviar
    </button>

    <p>¿No tienes una cuenta? <a href="registro.html">registrarte aquí</a></p>
</div>

<script>

function handleLogin() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!email || !password) {
        alert('Por favor ingresa email y contraseña');
        return;
    }

    const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

    const usuarioEncontrado = usuarios.find(
        u => u.email === email && u.password === password
    );

    if (usuarioEncontrado) {
        alert('✅ Bienvenido ' + usuarioEncontrado.email);
        window.location.href = 'index.html';
    } else {
        alert('❌ Usuario o contraseña incorrectos');
    }
}


function loginEmpresa() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    const EMAIL_EMPRESA = "yorgelyoumacou@gmail.com";
    const PASSWORD_EMPRESA = "terminator1233t";

    if (!email || !password) {
        alert('Por favor ingresa email y contraseña');
        return;
    }

    if (email === EMAIL_EMPRESA && password === PASSWORD_EMPRESA) {
        alert('✅ Acceso empresa autorizado');
        window.location.href = 'crud.html';
    } else {
        alert('❌ Acceso denegado');
    }
}
</script>

</body>
</html>
