<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Compumaxi</title>
    <link rel="stylesheet" href="registro.css">
</head>

<body>

<header class="header">
    <h1>COMPUMAXI.COM</h1>
</header>

<div class="buscador">
    <input type="text" placeholder="buscar en compumaxi">
    <button>Buscar</button>
</div>

<div class="contenedor">

    <!-- FORMULARIO DE REGISTRO -->
    <div class="formulario">
        <h2>crear cuenta</h2>

        <!-- âŒ quitamos action y method -->
        <form onsubmit="registrarUsuario(event)">

            <div class="fila">
                <input type="text" id="nombre" placeholder="nombre" required>
                <input type="text" id="apellidos" placeholder="apellidos" required>
            </div>

            <div class="fila">
                <input type="password" id="password" placeholder="contraseÃ±a" required>
                <input type="text" id="telefono" placeholder="telefono" required>
            </div>

            <input type="email" id="email" class="correo" placeholder="correo electrÃ³nico" required>

            <button type="submit" class="btn-enviar">enviar</button>
        </form>
    </div>

    <div class="beneficios">
        <h2>beneficios de compumaxi</h2>
        <div class="benef-item">ğŸ”” recibir notificaciones</div>
        <div class="benef-item">ğŸ’¸ compras online</div>
        <div class="benef-item">â­ usuarios mÃ¡s importantes</div>
        <div class="benef-item">ğŸ promociones</div>
    </div>

</div>

<script>
function registrarUsuario(e) {
    e.preventDefault(); // evita recarga

    const nombre = document.getElementById('nombre').value;
    const apellidos = document.getElementById('apellidos').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const telefono = document.getElementById('telefono').value;

    const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

    // Verificar si ya existe
    const existe = usuarios.some(u => u.email === email);
    if (existe) {
        alert('âŒ El usuario ya estÃ¡ registrado');
        return;
    }

    usuarios.push({
        nombre,
        apellidos,
        email,
        password,
        telefono
    });

    localStorage.setItem('usuarios', JSON.stringify(usuarios));

    alert('âœ… Usuario registrado correctamente');
    window.location.href = 'login.html';
}
</script>

</body>
</html>
